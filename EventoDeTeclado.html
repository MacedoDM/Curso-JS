<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento de Teclado</title>
    <!--JS-->
    <script>
        /*Eventos possíveis são:
        onKeyUp: Exibe o caracter e depois executa a ação;

        onKeyDown: Executa a ação e depois exibe o caractere;

        onKeyPress: Executa a ação e depois exibe o caractere;
        OBS: Não tem suporte nas seguintes teclas: F1...F12, ALT, CTRL, SHIFT...

        */
       function exibir(){
        //Obter o valor do campo texto
        var campo =document.getElementById("campo").value;

        alert(campo);
       }
        
    </script>
</head>
<body>
    <input type="text" id="campo" onkeyup="exibir()">
    
</body>
</html>
