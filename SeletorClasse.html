<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletor Classe</title>
    <!--JS-->
    <script>
        function exibir(){
            //Armazenar a tag com a classe texto
            var campo = document.getElementsByClassName("texto")[1];

            alert(campo.innerHTML);
        }
        
    </script>
</head>
<body>
    <button onclick="exibir()">Clique aqui</button>
    <h1 class="texto">Título H1</h1>
    <h2 class="texto">Título H2</h2>
    <p class="texto">Parágrafo</p>
    
</body>
</html>
